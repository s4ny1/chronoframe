services:
  chronoframe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronoframe
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"

